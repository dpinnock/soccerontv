{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="page-header page-header-padding">
            <h1>Login</h1>
        </div>
        <div class="row">
            <div class="span12">
                <form action="{{ url_for('j5Auth.authorize') }}" method=post>
                    <fieldset>
                        <div class="clearfix">
                            <label>Username</label>
                            <div class="input">
                                <input name="username" id="username" class="xlarge" size="30" type="text"/>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label>Password</label>
                            <div class="input">
                                <input name="password" id="password" class="xlarge" size="30" type="password"/>
                            </div>
                        </div>
                        <div class="well" style="padding: 14px 19px;">
                            <input type="submit" name="loginsubmit" id="loginsubmit" class="btn" value="Login">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div id="message" class="modal hide fade">
        <div class="modal-header">
            <a href="#" class="close">&times;</a>
            <h3 id="messagetext"></h3>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn ok">OK</a>
        </div>
    </div>
{% endblock %}
